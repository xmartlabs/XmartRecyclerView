apply from: '../versions.gradle'
apply plugin: 'com.android.library'
apply plugin: 'project-report'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkAllWarnings true
        warningsAsErrors true
        ignore 'GradleDependency'
    }
}

dependencies {
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:${libraryVersion.espresso}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${libraryVersion.espresso}"
    androidTestImplementation "com.android.support.test:runner:${libraryVersion.testRunner}"
    androidTestImplementation "com.android.support:appcompat-v7:${libraryVersion.androidSupport}"
    androidTestImplementation "com.android.support:design:${libraryVersion.androidSupport}"
    androidTestImplementation "com.android.support:support-v4:${libraryVersion.androidSupport}"
    androidTestImplementation "com.annimon:stream:${libraryVersion.stream}"

    implementation "com.android.support:recyclerview-v7:${libraryVersion.androidSupport}"

    testImplementation "junit:junit:${libraryVersion.junit}"
}
